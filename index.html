<!DOCTYPE html>
<html lang="en">
<!--
  Take a breath. We've got this.
  One day at a time.
-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even Flow Power Wash | Cape Girardeau, MO</title>
<meta name="description" content="Professional pressure washing services in Cape Girardeau, MO. House, driveway, sidewalk, deck, and fence cleaning. Call 573-979-6025.">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --navy: #1a2a52;
  --navy-deep: #14203d;
  --royal: #5b8fd9;
  --orange: #e88a2a;
  --white: #ffffff;
  --text-light: rgba(255,255,255,0.85);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }

body {
  font-family: 'Open Sans', sans-serif;
  background: var(--navy-deep);
  color: var(--white);
  overflow-x: hidden;
}

/* ───────── HERO ───────── */
.hero {
  position: relative;
  padding: 4rem 2rem 6rem;
  background: #203665;
  text-align: center;
}

.hero-content {
  max-width: 800px;
  margin: 0 auto;
}

.hero-logo {
  width: 200px;
  animation: breathe 3.5s ease-in-out infinite;
}

@keyframes breathe {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

.hero h1 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  margin-top: 2rem;
}

.hero a {
  display: inline-block;
  margin-top: 2rem;
  padding: 1rem 2.5rem;
  background: var(--orange);
  color: white;
  border-radius: 50px;
  font-weight: 700;
  text-decoration: none;
}

/* ───────── PARALLAX SECTION (iOS SAFE) ───────── */
.parallax-section {
  position: relative;
  min-height: 360px;
  overflow: hidden;
}

.parallax-bg {
  position: absolute;
  inset: -20% 0;
  background-image: url('data:image/png;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/'); /* your image stays */
  background-size: cover;
  background-position: center;
  transform: translateY(0);
  will-change: transform;
}

.parallax-content {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 4rem 2rem;
  text-align: center;
}

.parallax-content h2 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
}

/* ───────── SERVICES ───────── */
.services {
  background: var(--royal);
  padding: 4rem 2rem 5rem;
  text-align: center;
}

.services h2 {
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
}

/* ───────── ABOUT ───────── */
.about {
  background: #203665;
  padding: 5rem 2rem;
  text-align: center;
}

.about p {
  max-width: 600px;
  margin: 0 auto 1rem;
  line-height: 1.8;
  color: var(--text-light);
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  .parallax-bg {
    transform: none !important;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <img src="logo.png" alt="Even Flow Power Wash" class="hero-logo">
    <h1>Even Flow Power Wash</h1>
    <a href="tel:15739796025">Call Now</a>
  </div>
</section>

<section class="parallax-section">
  <div class="parallax-bg"></div>
  <div class="parallax-content">
    <h2>Professional • Reliable • Local</h2>
  </div>
</section>

<section class="services">
  <h2>Our Services</h2>
</section>

<section class="about">
  <p>
    Even Flow Power Wash proudly serves Cape Girardeau and surrounding areas with professional, reliable exterior cleaning services.
  </p>
</section>

<script>
const parallaxBg = document.querySelector('.parallax-bg');

function updateParallax() {
  const scrollY = window.pageYOffset;
  parallaxBg.style.transform = `translateY(${scrollY * 0.3}px)`;
}

window.addEventListener('scroll', () => {
  requestAnimationFrame(updateParallax);
});
</script>

</body>
</html>
